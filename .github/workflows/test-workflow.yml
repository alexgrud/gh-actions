name: test-workflow
on: workflow_dispatch
jobs:
  set-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variables
        run: |
          echo "PY_VERSION=$(python --version)" >> "$GITHUB_ENV"
      - name: Printouts
        run: |
          echo `date`
          echo "Python version: $PY_VERSION"
  deploy:
    runs-on: ubuntu-latest
    needs: set-vars
    steps:
      - name: Printouts
        run: |
          echo "Python version: $PY_VERSION"
